<header class="site-header">
  <div class="site-header-wrapper">
    <label for="nav-trigger" class="menu-icon">
      <svg viewBox="0 0 18 15" width="18px" height="15px">
        <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"></path>
      </svg>
    </label>
    <input id="nav-trigger" type="checkbox" />
    <nav class="site-nav">
      <div class="site-logo-text">craig<span>in</span>iowa</div>
      {% if page.url != "/" %}
      <a class="home-link page-link" href="{{ "/" | relative_url }}">home</a>
      {% endif %}
      <span class="page-link-dropdown">
        <label class="work">work</label>
        <div>
          {% for item in site.collections %}
          {% unless item.label == "posts" %}
          <a class="page-link{% if page.cid == item.cid %} active{% endif %}" href="{{ item.label | relative_url }}/">{{ item.cid }}</a>
          {% endunless %}
          {% endfor %}
        </div>
      </span>
      <!-- <a class="page-link{% if page.title == "blog" %} active{% endif %}" href="{{ "/blog/" | relative_url }}">blog</a> -->
      <a class="page-link{% if page.title == "about" %} active{% endif %}" href="{{ "/about/" | relative_url }}">about</a>
    </nav>
    <a class="site-name" rel="author" href="{{ "/" | relative_url }}">
      <div class="site-logo-text">craig<span>in</span>iowa</div>
    </a>
  </div>
</header>
