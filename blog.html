---
title: blog
layout: page
permalink: /blog/
bodyclass: blog
---

<div class="billboard">
    <h2>blog</h2>
</div>

{%- if site.posts.size > 0 -%}
<ul class="post-list">
    {%- for post in site.posts -%}
    <li class="post">
        <span class="post-meta">{{ post.date | date: site.date_format }}</span>
        <a href="{{ post.url | relative_url }}">
            <h3>{{ post.title | escape }}</h3>
        </a>
        {{ post.excerpt }}
        <a class="read-more right-caret" href="{{ post.url | relative_url }}">READ MORE</a>
    </li>
    {%- endfor -%}
</ul>
{%- endif -%}
